<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <!-- we use cors proxy to avoid cross-origin problems -->
        <a-entity>

         <a-box position="1 0.5 0" width="0.2" height="2" depth="0.2" color="green"></a-box>
         <a-text value="Investors: 42%" position="0.8 1.7 0" scale="0.5 0.5 0.5" color="black"></a-text>

         <a-box position="1.3 0.5 0" width="0.2" height="1.5" depth="0.2" color="blue"></a-box>
         <a-text value="Data providers: 25%" position="1.2 1.5 0" scale="0.5 0.5 0.5" color="black"></a-text>

         <a-cylinder position="0.5 0.5 0" height="1.2" radius="0.2" color="red"></a-cylinder>
         <a-text value="Corporates: 14%" position="-0.3 1.2 0" scale="0.5 0.5 0.5" color="black"></a-text>

         <a-box position="1.6 0.5 0" width="0.2" height="1" depth="0.2" color="gray"></a-box>
         <a-text value="Banks: 9%" position="1.5 1.2 0" scale="0.5 0.5 0.5" color="black"></a-text>

         <a-box position="0.1 0.5 0" width="0.2" height="0.5" depth="0.2" color="purple"></a-box>
         <a-text value="NGOs: 5%" position="-0.3 0.9 0" scale="0.5 0.5 0.5" color="black"></a-text>

         <a-box position="2 0.5 0" width="0.2" height="0.5" depth="0.2" color="pink"></a-box>
         <a-text value="Regulators/Others: 5%" position="1.8 1 0" scale="0.5 0.5 0.5" color="black"></a-text>
        
        </a-entity>
        
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
